      <td height="80" colspan="5"><p>&nbsp;地理位置：</p>
        <p>恩施土家族苗族自治州，湖北省辖自治州，首府驻恩施市。恩施位于湖北省西南部，地处鄂、湘、渝三省（市）交汇处，东经108°23′12″～110°38′08″、北纬29°07′10″～31°24′13″，西连重庆市黔江区，北邻重庆市万州区，南面与湖南省湘西州接壤，东连神农架、宜昌，全州面积24060.26平方千米。 [17] [25]恩施州于1983年8月19日建州，有土家族、苗族、侗族、汉族、回族、蒙古族、彝族、纳西族、壮族等29个民族。</p>
